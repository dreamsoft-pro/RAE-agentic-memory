version: '3.8'

services:
    image: rae-memory:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-api-full-sandbox
    ports:
      - "8020:8000"
    environment:
      - RAE_PROFILE=standard
      - RAE_DB_MODE=migrate
      - POSTGRES_HOST=postgres-full
      - POSTGRES_DB=rae
      - POSTGRES_USER=rae
      - POSTGRES_PASSWORD=rae
      - REDIS_URL=redis://redis-full:6379/0
      - CELERY_BROKER_URL=redis://redis-full:6379/1
      - CELERY_RESULT_BACKEND=redis://redis-full:6379/2
      - QDRANT_HOST=qdrant-full
      - QDRANT_PORT=6333
      - ML_SERVICE_URL=http://ml-service-full:8001
      - RAE_VECTOR_BACKEND=qdrant
      - X_API_KEY=secret
    depends_on:
      postgres-full:
        condition: service_healthy
      redis-full:
        condition: service_healthy
      qdrant-full:
        condition: service_started
      ml-service-full:
        condition: service_started

  ml-service-full:
    image: rae-memory:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-service-full-sandbox
    ports:
      - "8021:8001"
    working_dir: /app/apps/ml_service
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    environment:
      - LOG_LEVEL=INFO

  celery-worker-full:
    image: rae-memory:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-worker-full-sandbox
    command: celery -A apps.memory_api.celery_app worker --loglevel=info --concurrency=2
    environment:
      - RAE_PROFILE=standard
      - POSTGRES_HOST=postgres-full
      - POSTGRES_DB=rae
      - POSTGRES_USER=rae
      - POSTGRES_PASSWORD=rae
      - REDIS_URL=redis://redis-full:6379/0
      - CELERY_BROKER_URL=redis://redis-full:6379/1
      - CELERY_RESULT_BACKEND=redis://redis-full:6379/2
      - QDRANT_HOST=qdrant-full
      - ML_SERVICE_URL=http://ml-service-full:8001
    depends_on:
      - postgres-full
      - redis-full

  postgres-full:
    image: ankane/pgvector:latest
    container_name: postgres-full-sandbox
    ports:
      - "5450:5432"
    environment:
      - POSTGRES_USER=rae
      - POSTGRES_PASSWORD=rae
      - POSTGRES_DB=rae
    volumes:
      - ./infra/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rae"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant-full:
    image: qdrant/qdrant:latest
    container_name: qdrant-full-sandbox
    ports:
      - "6350:6333"

  redis-full:
    image: redis:7-alpine
    container_name: redis-full-sandbox
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
