name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r apps/memory-api/requirements.txt
          pip install -r apps/reranker-service/requirements.txt
      - name: Lint placeholder
        run: python -c "print('lint ok')"
      - name: Tests placeholder
        run: python -c "print('tests ok')"
