{{- if .Values.secrets.createFromValues }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rae.fullname" . }}
  labels:
    {{- include "rae.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.postgresPassword }}
  postgres-password: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.qdrantApiKey }}
  qdrant-api-key: {{ .Values.secrets.qdrantApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.apiKeys }}
  api-keys: {{ join "," .Values.secrets.apiKeys | b64enc | quote }}
  {{- end }}
{{- end }}
