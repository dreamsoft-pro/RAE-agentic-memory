version: '3.8'

services:
  # Main RAE API Service
  rae-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-rae}
      - POSTGRES_USER=${POSTGRES_USER:-rae}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rae_password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RAE_VECTOR_BACKEND=${RAE_VECTOR_BACKEND:-qdrant}
      - ML_SERVICE_URL=http://ml-service:8001
      - RERANKER_API_URL=http://ml-service:8001
      - TENANCY_ENABLED=false
      - ENABLE_API_KEY_AUTH=false
      - ENABLE_JWT_AUTH=false
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OTEL_TRACES_ENABLED=${OTEL_TRACES_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rae-memory-api
      - OTEL_SERVICE_VERSION=2.2.0-enterprise
      - OTEL_EXPORTER_TYPE=otlp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      ml-service:
        condition: service_healthy
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - rae-network

  # ML Service - Heavy ML operations isolated from main API
  ml-service:
    build:
      context: ./apps/ml_service
      dockerfile: Dockerfile
    container_name: rae-ml-service
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - rae-network

  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: rae-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rae}
      POSTGRES_USER: ${POSTGRES_USER:-rae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rae_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/ddl:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rae"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: rae-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rae-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rae-network

  # Celery worker for async tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-celery-worker
    command: celery -A apps.memory_api.celery_app worker --loglevel=info --concurrency=2
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-rae}
      - POSTGRES_USER=${POSTGRES_USER:-rae}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rae_password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RAE_VECTOR_BACKEND=qdrant
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OTEL_TRACES_ENABLED=${OTEL_TRACES_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rae-celery-worker
      - OTEL_SERVICE_VERSION=2.2.0-enterprise
      - OTEL_EXPORTER_TYPE=otlp
    depends_on:
      - postgres
      - redis
      - qdrant
      - otel-collector
    restart: unless-stopped
    networks:
      - rae-network

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-celery-beat
    command: celery -A apps.memory_api.celery_app beat --loglevel=info
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-rae}
      - POSTGRES_USER=${POSTGRES_USER:-rae}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rae_password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OTEL_TRACES_ENABLED=${OTEL_TRACES_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rae-celery-beat
      - OTEL_SERVICE_VERSION=2.2.0-enterprise
      - OTEL_EXPORTER_TYPE=otlp
    depends_on:
      - postgres
      - redis
      - otel-collector
    restart: unless-stopped
    networks:
      - rae-network

  # Streamlit Dashboard (optional)
  rae-dashboard:
    build:
      context: ./tools/memory-dashboard
      dockerfile: Dockerfile
    container_name: rae-dashboard
    ports:
      - "8501:8501"
    environment:
      - RAE_API_URL=http://rae-api:8000
      - RAE_TENANT_ID=${RAE_TENANT_ID:-demo-tenant}
      - RAE_PROJECT_ID=${RAE_PROJECT_ID:-demo-project}
    depends_on:
      - rae-api
    restart: unless-stopped
    networks:
      - rae-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: rae-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
    depends_on:
      - jaeger
    restart: unless-stopped
    networks:
      - rae-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: rae-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC receiver
    restart: unless-stopped
    networks:
      - rae-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  rae-network:
    driver: bridge
