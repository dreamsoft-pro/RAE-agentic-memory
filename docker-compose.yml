services:
  # Main RAE API Service
  rae-api:
    image: rae-memory:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-api
    environment:
      - RAE_PROFILE=standard
      - RAE_DB_MODE=migrate
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-rae}
      - POSTGRES_USER=${POSTGRES_USER:-rae}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rae_password}
    ports:
      - "8000:8000"
    volumes:
      - ./benchmarking:/app/benchmarking
      - ./apps:/app/apps
      - ./rae-core:/app/rae-core
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-rae}
      - POSTGRES_USER=${POSTGRES_USER:-rae}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rae_password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RAE_VECTOR_BACKEND=${RAE_VECTOR_BACKEND:-qdrant}
      - TENANCY_ENABLED=false
      - ENABLE_API_KEY_AUTH=false
      - ENABLE_JWT_AUTH=false
      - ALLOWED_ORIGINS=["*"]
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Telemetry Layer 1 (Default): Disabled external OTel
      - OTEL_TRACES_ENABLED=${OTEL_TRACES_ENABLED:-false}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rae-memory-api
      - OTEL_SERVICE_VERSION=2.9.0-enterprise
      - OTEL_EXPORTER_TYPE=otlp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - rae-network

  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: rae-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rae}
      POSTGRES_USER: ${POSTGRES_USER:-rae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rae_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/ddl:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rae"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: rae-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rae-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rae-network

  # Celery worker for async tasks
  celery-worker:
    image: rae-memory:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-celery-worker
    command: celery -A apps.memory_api.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./apps:/app/apps
      - ./rae-core:/app/rae-core
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-rae}
      - POSTGRES_USER=${POSTGRES_USER:-rae}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rae_password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RAE_VECTOR_BACKEND=qdrant
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Telemetry Layer 1 (Default): Disabled external OTel
      - OTEL_TRACES_ENABLED=${OTEL_TRACES_ENABLED:-false}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rae-celery-worker
      - OTEL_SERVICE_VERSION=2.9.0-enterprise
      - OTEL_EXPORTER_TYPE=otlp
    depends_on:
      - postgres
      - redis
      - qdrant
    healthcheck:
      test: ["CMD-SHELL", "celery -A apps.memory_api.celery_app inspect ping -d celery@$${HOSTNAME} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - rae-network

  # Celery beat for scheduled tasks
  celery-beat:
    image: rae-memory:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-celery-beat
    command: celery -A apps.memory_api.celery_app beat --loglevel=info
    volumes:
      - ./apps:/app/apps
      - ./rae-core:/app/rae-core
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-rae}
      - POSTGRES_USER=${POSTGRES_USER:-rae}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rae_password}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      # Telemetry Layer 1 (Default): Disabled external OTel
      - OTEL_TRACES_ENABLED=${OTEL_TRACES_ENABLED:-false}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rae-celery-beat
      - OTEL_SERVICE_VERSION=2.9.0-enterprise
      - OTEL_EXPORTER_TYPE=otlp
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/celerybeat-schedule || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - rae-network

  # Streamlit Dashboard (optional)
  rae-dashboard:
    image: rae-dashboard:latest
    build:
      context: ./tools/memory-dashboard
      dockerfile: Dockerfile
    container_name: rae-dashboard
    ports:
      - "8501:8501"
    environment:
      - RAE_API_URL=http://rae-api:8000
      - RAE_TENANT_ID=${RAE_TENANT_ID:-demo-tenant}
      - RAE_PROJECT_ID=${RAE_PROJECT_ID:-demo-project}
    depends_on:
      - rae-api
    restart: unless-stopped
    networks:
      - rae-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  rae-network:
    driver: bridge