version: '3.8'

services:
  # Main RAE API Service
  rae-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rae}:${POSTGRES_PASSWORD:-rae_password}@postgres:5432/${POSTGRES_DB:-rae}
      - REDIS_URL=redis://redis:6379/0
      - RAE_VECTOR_BACKEND=${RAE_VECTOR_BACKEND:-qdrant}
      - QDRANT_URL=http://qdrant:6333
      - ML_SERVICE_URL=http://ml-service:8001
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - rae-network

  # ML Service - Heavy ML operations isolated from main API
  ml-service:
    build:
      context: ./apps/ml_service
      dockerfile: Dockerfile
    container_name: rae-ml-service
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - rae-network

  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: rae-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rae}
      POSTGRES_USER: ${POSTGRES_USER:-rae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rae_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rae"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: rae-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rae-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rae-network

  # Celery worker for async tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-celery-worker
    command: celery -A apps.memory_api.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://rae:rae_password@postgres:5432/rae
      - REDIS_URL=redis://redis:6379/0
      - RAE_VECTOR_BACKEND=qdrant
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - postgres
      - redis
      - qdrant
    restart: unless-stopped
    networks:
      - rae-network

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-celery-beat
    command: celery -A apps.memory_api.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://rae:rae_password@postgres:5432/rae
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - rae-network

  # Streamlit Dashboard (optional)
  rae-dashboard:
    build:
      context: ./tools/memory-dashboard
      dockerfile: Dockerfile
    container_name: rae-dashboard
    ports:
      - "8501:8501"
    environment:
      - RAE_API_URL=http://rae-api:8000
      - RAE_TENANT_ID=${RAE_TENANT_ID:-demo-tenant}
      - RAE_PROJECT_ID=${RAE_PROJECT_ID:-demo-project}
    depends_on:
      - rae-api
    restart: unless-stopped
    networks:
      - rae-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  rae-network:
    driver: bridge
