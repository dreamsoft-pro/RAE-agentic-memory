description: Universal benchmark set from universal_rae_paper
memories:
- id: universal_rae_paper_0_0
  metadata:
    id: universal_rae_paper_0_0
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "RAE \u2013 Refleksyjny Silnik Agentowej Pami\u0119ci dla d\u0142ugoterminowych\
    \ agent\xF3w LLM\nStreszczenie\n\nWsp\xF3\u0142czesne systemy oparte na du\u017C\
    ych modelach j\u0119zykowych (LLM) zaczynaj\u0105 pe\u0142ni\u0107 rol\u0119 agent\xF3\
    w wykonuj\u0105cych z\u0142o\u017Cone zadania: od programowania, przez planowanie\
    \ eksperyment\xF3w badawczych, po wsparcie proces\xF3w administracyjnych i przemys\u0142\
    owych. Pomimo rosn\u0105cej liczby narz\u0119dzi typu RAG (Retrieval-Augmented\
    \ Generation) i prostych \u201Epami\u0119ci\u201D opartych na wektorowych bazach\
    \ danych, dominuj\u0105cym problemem pozostaje brak"
- id: universal_rae_paper_0_1
  metadata:
    id: universal_rae_paper_0_1
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: " prawdziwej, d\u0142ugoterminowej pami\u0119ci: agent po przepe\u0142nieniu\
    \ kontekstu zapomina wcze\u015Bniejsze decyzje, nie jest w stanie stabilnie dzia\u0142\
    a\u0107 przez tygodnie lub miesi\u0105ce, a koszty rosn\u0105 przez wielokrotne\
    \ podawanie tych samych informacji.\n\nW pracy przedstawiam RAE \u2013 Reflective\
    \ Agentic-memory Engine: otwarty, produkcyjny silnik pami\u0119ci zaprojektowany\
    \ tak, aby nada\u0107 agentom LLM pami\u0119\u0107 przypominaj\u0105c\u0105 ludzk\u0105\
    \ \u2013 warstwow\u0105, trwa\u0142\u0105 i refleksyjn\u0105. Rdzeniem RAE jest:\n\
    \nczterowarstwowa architektura pami\u0119ci: pami"
- id: universal_rae_paper_0_2
  metadata:
    id: universal_rae_paper_0_2
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "\u0119\u0107 epizodyczna, robocza, semantyczna oraz refleksyjna (d\u0142\
    ugoterminowa warstwa wniosk\xF3w),\n\nsilnik refleksji oparty na wzorcu Actor\u2013\
    Evaluator\u2013Reflector, traktowany jako element pami\u0119ci, a nie jedynie\
    \ strategia promptowania,\n\nhybrydowy mechanizm GraphRAG \u0142\u0105cz\u0105\
    cy wyszukiwanie wektorowe z grafem wiedzy,\n\nwielowarstwowa warstwa matematyczna,\
    \ obejmuj\u0105ca:\n\u2013 modelowanie ca\u0142ego silnika pami\u0119ci jako procesu\
    \ decyzyjnego Markowa (MDP),\n\u2013 uj\u0119cie selekcji kontekstu jako problemu\
    \ w\u0105skiego gard\u0142a informacyjnego "
- id: universal_rae_paper_0_3
  metadata:
    id: universal_rae_paper_0_3
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "(information bottleneck),\n\u2013 operator ewolucji grafu pami\u0119ci,\n\
    \u2013 warstw\u0119 nagrody integruj\u0105c\u0105 jako\u015B\u0107, koszt i wymagania\
    \ governance.\n\nRAE jest zaimplementowany jako vendor-agnostyczne, local-first\
    \ API z profilami wdro\u017Ceniowymi od lekkiej konfiguracji na laptopie po klaster\
    \ Kubernetes, z warstw\u0105 governance zgodn\u0105 z ISO/IEC 42001, wielodzier\u017C\
    awczo\u015Bci\u0105 oraz telemetryj\u0105 opart\u0105 na OpenTelemetry. Projekt\
    \ jest dost\u0119pny jako oprogramowanie open-source.\n\n1. Wprowadzenie\n\nDu\u017C\
    e modele j\u0119zykowe pozwalaj\u0105 budowa"
- id: universal_rae_paper_0_4
  metadata:
    id: universal_rae_paper_0_4
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "\u0107 coraz bardziej autonomiczne agenty. W praktyce jednak wi\u0119kszo\u015B\
    \u0107 takich system\xF3w dzia\u0142a jak zaawansowany \u201Ekalkulator tekstowy\u201D\
    \ z pami\u0119ci\u0105 kr\xF3tkoterminow\u0105 ograniczon\u0105 d\u0142ugo\u015B\
    ci\u0105 kontekstu. Gdy kontekst si\u0119 ko\u0144czy:\n\nsystem zapomina wcze\u015B\
    niejsze decyzje,\n\ntraci sp\xF3jno\u015B\u0107 d\u0142ugoterminow\u0105 (np.\
    \ przestaje respektowa\u0107 wcze\u015Bniejsze ustalenia architektoniczne w projekcie),\n\
    \nwymaga ci\u0105g\u0142ego \u201Eod\u015Bwie\u017Cania\u201D kontekstu, co podnosi\
    \ koszty i z\u0142o\u017Cono\u015B\u0107 integracji.\n\nW realnych zastosowaniach\
    \ \u2013 takich jak rozw\xF3j oprog"
- id: universal_rae_paper_0_5
  metadata:
    id: universal_rae_paper_0_5
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "ramowania, planowanie bada\u0144 R&D, sterowanie produkcj\u0105 czy obs\u0142\
    uga administracyjna \u2013 agenty musz\u0105:\n\npami\u0119ta\u0107 decyzje podj\u0119\
    te dzie\u0144, tydzie\u0144 czy miesi\u0105c temu,\n\nby\u0107 w stanie uzasadni\u0107\
    \ swoje dzia\u0142ania na podstawie historii,\n\ndzia\u0142a\u0107 w ramach konkretnych\
    \ ogranicze\u0144 organizacyjnych, prawnych i kosztowych.\n\nCelem RAE jest dostarczenie\
    \ brakuj\u0105cego elementu: silnika pami\u0119ci, kt\xF3ry:\n\njest wielowarstwowy,\
    \ z osobn\u0105 warstw\u0105 refleksji,\n\nma formalny opis matematyczny, umo\u017C\
    liwiaj\u0105cy analiz\u0119 i optymalizacj\u0119,\n\nje"
- id: universal_rae_paper_0_6
  metadata:
    id: universal_rae_paper_0_6
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "st wdra\u017Calny w praktyce \u2013 od pojedynczego laptopa po klaster w\
    \ du\u017Cej organizacji,\n\nrespektuje wymagania governance (m.in. ISO 42001,\
    \ RODO, audytowalno\u015B\u0107).\n\n2. Problem i motywacja\n2.1. Ograniczenia\
    \ klasycznych podej\u015B\u0107\n\nTypowe podej\u015Bcia do \u201Epami\u0119ci\u201D\
    \ agent\xF3w LLM mo\u017Cna stre\u015Bci\u0107 w kilku punktach:\n\nprosty log\
    \ konwersacji trzymany w oknie kontekstu;\n\nprosta pami\u0119\u0107 oparta na\
    \ wektorowym indeksie (embeddingi + wyszukiwanie podobnych fragment\xF3w),\n\n\
    ad-hoc notatki lub \u201Edzienniki\u201D generowane przez model, bez "
- id: universal_rae_paper_0_7
  metadata:
    id: universal_rae_paper_0_7
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "jasnej struktury i cyklu \u017Cycia.\n\nTakie rozwi\u0105zania maj\u0105\
    \ kilka powa\u017Cnych wad:\n\nbrak klarownego modelu warstw pami\u0119ci (wszystko\
    \ jest \u201Ewrzucone\u201D do jednego worka),\n\nbrak mo\u017Cliwo\u015Bci kontroli\
    \ d\u0142ugoterminowego rozwoju wiedzy (co awansuje do \u201Etwardych fakt\xF3\
    w\u201D?),\n\ntrudno\u015Bci z audytowaniem i governance (trudno odpowiedzie\u0107\
    \ na pytanie: \u201ENa jakiej podstawie agent podj\u0105\u0142 t\u0119 decyzj\u0119\
    ?\u201D),\n\nbrak formalnego opisu matematycznego, kt\xF3ry pozwala\u0142by analizowa\u0107\
    \ polityk\u0119 pami\u0119ci (np. jak dobierany jest kontekst, jakie"
- id: universal_rae_paper_0_8
  metadata:
    id: universal_rae_paper_0_8
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: " s\u0105 koszty).\n\n2.2. Cele projektowe RAE\n\nProjektuj\u0105c RAE, przyj\u0105\
    \u0142em kilka jasnych cel\xF3w:\n\nPami\u0119\u0107 jak u cz\u0142owieka \u2013\
    \ rozdzielenie pami\u0119ci epizodycznej, roboczej, semantycznej i refleksyjnej,\
    \ z jasnymi zasadami tego, co gdzie trafia.\n\nRefleksja jako cz\u0119\u015B\u0107\
    \ pami\u0119ci \u2013 nie jako trik promptowy, ale jako w pe\u0142ni obs\u0142\
    ugiwany proces z w\u0142asn\u0105 warstw\u0105 pami\u0119ci.\n\nMatematyka jako\
    \ spoiwo \u2013 od MDP po w\u0105skie gard\u0142o informacyjne i operator grafu,\
    \ tak aby mo\u017Cna by\u0142o:\n\nanalizowa\u0107 zachowanie pami\u0119ci,\n\n\
    w przysz\u0142o\u015Bci ucz"
- id: universal_rae_paper_0_9
  metadata:
    id: universal_rae_paper_0_9
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "y\u0107 polityki pami\u0119ci (np. RL),\n\nstosowa\u0107 ten sam silnik w\
    \ r\xF3\u017Cnych domenach (IT, przemys\u0142, administracja).\n\nLocal-first\
    \ i vendor-agnostic \u2013 mo\u017Cliwo\u015B\u0107 pracy w pe\u0142ni lokalnie\
    \ (np. z Ollama) oraz w chmurze, z szacunkiem do danych i koszt\xF3w.\n\nGotowo\u015B\
    \u0107 produkcyjna \u2013 wdro\u017Cenia od ma\u0142ego zespo\u0142u po du\u017C\
    e przedsi\u0119biorstwo; multi-tenant, ISO 42001, OpenTelemetry, audytowalno\u015B\
    \u0107.\n\n3. Architektura systemu RAE\n3.1. Og\xF3lny obraz\n\nRAE jest napisany\
    \ w Pythonie i wystawia REST API (FastAPI) oraz Python SDK. W upros"
- id: universal_rae_paper_0_10
  metadata:
    id: universal_rae_paper_0_10
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "zczeniu, architektura sk\u0142ada si\u0119 z:\n\nMemory API \u2013 centralna\
    \ us\u0142uga obs\u0142uguj\u0105ca:\n\nrejestrowanie epizod\xF3w (wej\u015Bcia/wyj\u015B\
    cia agenta, wywo\u0142ania narz\u0119dzi),\n\nzapytania o kontekst,\n\nuruchamianie\
    \ refleksji,\n\nzarz\u0105dzanie tenantami, projektami i bud\u017Cetami.\n\nWarstwa\
    \ przechowywania:\n\nrelacyjna baza danych (np. PostgreSQL) dla epizod\xF3w, fakt\xF3\
    w, refleksji, koszt\xF3w i metadanych,\n\nwektorowy indeks (np. pgvector/Qdrant)\
    \ do wyszukiwania semantycznego,\n\npami\u0119\u0107 podr\u0119czna (Redis) do\
    \ buforowania.\n\nGraphRAG \u2013 mechanizm"
- id: universal_rae_paper_0_11
  metadata:
    id: universal_rae_paper_0_11
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: " budowania i aktualizacji grafu wiedzy oraz hybrydowego wyszukiwania (wektor\
    \ + graf).\n\nSilnik refleksji \u2013 logika Actor\u2013Evaluator\u2013Reflector,\
    \ powi\u0105zana z warstw\u0105 pami\u0119ci refleksyjnej.\n\nWarstwa matematyczna\
    \ \u2013 implementacja MDP, scoringu IB, operatora grafowego i funkcji nagrody.\n\
    \nGovernance i telemetry \u2013 OpenTelemetry, metryki, mechanizmy RLS (Row-Level\
    \ Security), regu\u0142y governance.\n\nAdapter LLM \u2013 jednolite API do r\xF3\
    \u017Cnych modeli: lokalnych (np. Ollama) i chmurowych (OpenAI, Anthropic, Gemini).\n\
    \n3.2"
- id: universal_rae_paper_0_12
  metadata:
    id: universal_rae_paper_0_12
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: ". Integracja z agentami\n\nRAE nie jest frameworkiem agent\xF3w; jest silnikiem\
    \ pami\u0119ci, kt\xF3ry mo\u017Cna podpi\u0105\u0107 do:\n\npojedynczych agent\xF3\
    w (np. programistycznych, badawczych),\n\norkiestrator\xF3w multi-agentowych,\n\
    \nistniej\u0105cych system\xF3w (MES, CRM, narz\u0119dzia R&D, systemy workflow).\n\
    \nAgent komunikuje si\u0119 z RAE przez API, np.:\n\nzapisuje epizody (wej\u015B\
    cia/wyj\u015Bcia, wyniki akcji),\n\npyta o kontekst (pobranie working memory dla\
    \ danego kroku),\n\nzleca refleksj\u0119 po sekwencji krok\xF3w.\n\n4. Czterowarstwowa\
    \ pami\u0119\u0107 refleksyjn"
- id: universal_rae_paper_0_13
  metadata:
    id: universal_rae_paper_0_13
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "a\n\nCentraln\u0105 koncepcj\u0105 RAE jest czterowarstwowa pami\u0119\u0107\
    , inspirowana psychologi\u0105 poznawcz\u0105, ale zaprojektowana pragmatycznie\
    \ pod potrzeby agent\xF3w LLM.\n\n4.1. Pami\u0119\u0107 epizodyczna\n\nPami\u0119\
    \u0107 epizodyczna przechowuje surowe epizody:\n\nwypowiedzi u\u017Cytkownika,\n\
    \nodpowiedzi agenta,\n\nwywo\u0142ania narz\u0119dzi i ich wyniki,\n\nmetadane\
    \ (czas, tenant, projekt, koszty).\n\nKa\u017Cdy epizod jest atompowym \u201E\
    kawa\u0142kiem do\u015Bwiadczenia\u201D. Pami\u0119\u0107 epizodyczna jest podstaw\u0105\
    \ do:\n\np\xF3\u017Aniejszego budowania fakt\xF3w semantycznych,\n\ngenerowania\
    \ ref"
- id: universal_rae_paper_0_14
  metadata:
    id: universal_rae_paper_0_14
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "leksji,\n\naudytu (\u015Bledzenie, sk\u0105d wzi\u0105\u0142 si\u0119 dany\
    \ wniosek).\n\n4.2. Pami\u0119\u0107 robocza\n\nPami\u0119\u0107 robocza (working\
    \ memory) to zestaw element\xF3w, kt\xF3re trafiaj\u0105 do kontekstu LLM w danym\
    \ kroku. Jest to wynik procesu:\n\nwyszukiwania wektorowego,\n\nprzej\u015Bcia\
    \ po grafie wiedzy,\n\nfiltracji i rankingowania (m.in. similarity, recency, trust).\n\
    \nTo, co znajdzie si\u0119 w pami\u0119ci roboczej, decyduje:\n\njak dobrze agent\
    \ pami\u0119ta przesz\u0142o\u015B\u0107,\n\nczy potrafi kontynuowa\u0107 z\u0142\
    o\u017Cony w\u0105tek,\n\nile kosztuje pojedynczy krok (liczba token\xF3w).\n\n"
- id: universal_rae_paper_0_15
  metadata:
    id: universal_rae_paper_0_15
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "Dob\xF3r pami\u0119ci roboczej ma w RAE formalne uj\u0119cie matematyczne\
    \ (w\u0105skie gard\u0142o informacyjne \u2013 patrz sekcja 5.2).\n\n4.3. Pami\u0119\
    \u0107 semantyczna i graf wiedzy\n\nPami\u0119\u0107 semantyczna przechowuje ustabilizowane\
    \ fakty i relacje, powsta\u0142e z epizod\xF3w oraz refleksji:\n\n\u201EFunkcja\
    \ X w module Y obs\u0142uguje walidacj\u0119 Z\u201D,\n\n\u201ETen klient to JST\
    \ pracuj\u0105ca w re\u017Cimie prawnym R\u201D,\n\n\u201ETen plik konfiguracyjny\
    \ w projekcie odpowiada za \u2026\u201D.\n\nReprezentowana jest m.in. jako graf\
    \ wiedzy:\n\nw\u0119z\u0142y: byty (funkcje, pliki, klienci, procesy, idee"
- id: universal_rae_paper_0_16
  metadata:
    id: universal_rae_paper_0_16
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "),\n\nkraw\u0119dzie: relacje (u\u017Cywa, nale\u017Cy do, referuje, wynika\
    \ z).\n\nGraphRAG pozwala:\n\nrozszerza\u0107 kontekst o powi\u0105zane elementy\
    \ (np. s\u0105siednie w\u0119z\u0142y, \u015Bcie\u017Cki w grafie),\n\nbudowa\u0107\
    \ bardziej \u201E\u015Bwiadomy\u201D kontekst ni\u017C sama lista podobnych tekst\xF3\
    w z wektor\xF3w.\n\n4.4. Pami\u0119\u0107 refleksyjna\n\nOstatnia warstwa to pami\u0119\
    \u0107 refleksyjna \u2013 wynik dzia\u0142ania silnika refleksji. Zawiera:\n\n\
    uog\xF3lnienia (\u201EW tym projekcie zawsze najpierw walidujemy X przed Y\u201D\
    ),\n\nlekcje i antywzorce (\u201ETen spos\xF3b integracji z API okaza\u0142 si\u0119\
    \ zawodny\u201D"
- id: universal_rae_paper_0_17
  metadata:
    id: universal_rae_paper_0_17
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "),\n\ndecyzje projektowe (\u201EUzgodniono, \u017Ce u\u017Cywamy podej\u015B\
    cia Z do logowania\u201D).\n\nKluczowe jest to, \u017Ce:\n\nrefleksja jest procesem\
    \ pierwszej klasy (ma swoje API, metryki, koszty),\n\npami\u0119\u0107 refleksyjna\
    \ jest osobn\u0105 warstw\u0105, a nie tylko tagiem na epizodach,\n\nto w\u0142\
    a\u015Bnie ta warstwa decyduje o \u201Echarakterze\u201D agenta: co uwa\u017C\
    a za wa\u017Cne, jak interpretuje do\u015Bwiadczenie.\n\nWarstwa refleksyjna odr\xF3\
    \u017Cnia RAE od rozwi\u0105za\u0144, kt\xF3re zatrzymuj\u0105 si\u0119 na \u201E\
    epizody + graf\u201D, traktuj\u0105c refleksj\u0119 jako trik promptowy.\n\n5.\
    \ Wielowarstw"
- id: universal_rae_paper_0_18
  metadata:
    id: universal_rae_paper_0_18
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "owa warstwa matematyczna\n\nW RAE warstwa matematyczna jest r\xF3wnie\u017C\
    \ wielowarstwowa, tak aby:\n\nopisa\u0107 dynamik\u0119 pami\u0119ci,\n\nuj\u0105\
    \u0107 dob\xF3r kontekstu jako problem informacyjny,\n\nuchwyci\u0107 ewolucj\u0119\
    \ grafu,\n\nzintegrowa\u0107 jako\u015B\u0107, koszt i governance.\n\nWyr\xF3\u017C\
    niam cztery poziomy (M0\u2013M3).\n\n5.1. M0 \u2013 pami\u0119\u0107 jako proces\
    \ decyzyjny Markowa (MDP)\n\nNa najni\u017Cszym poziomie RAE modeluje silnik pami\u0119\
    ci jako proces decyzyjny Markowa:\n\n\U0001D440\n=\n(\n\U0001D446\n,\n\U0001D434\
    \n,\n\U0001D447\n,\n\U0001D445\n,\n\U0001D6FE\n)\nM=(S,A,T,R,\u03B3)\n\nStan \n\
    \U0001D446\nS \u2013 pe\u0142ny stan pami\u0119ci:\nepizodyczna, robocza,"
- id: universal_rae_paper_0_19
  metadata:
    id: universal_rae_paper_0_19
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: " semantyczna, refleksyjna, graf wiedzy, bud\u017Cety, flagi governance.\n\
    \nAkcje \n\U0001D434\nA \u2013 sko\u0144czony zbi\xF3r operacji na pami\u0119\
    ci, m.in.:\n\nretrieve (pobranie kandydat\xF3w do pami\u0119ci roboczej),\n\n\
    store_episode (zapis epizodu),\n\nupdate_graph (aktualizacja grafu),\n\nreflect\
    \ (wykonanie cyklu refleksji),\n\nprune / decay (przycinanie, wygaszanie),\n\n\
    promote_to_reflective (awans informacji do pami\u0119ci refleksyjnej).\n\nPrzej\u015B\
    cia \n\U0001D447\nT \u2013 deterministyczny (na poziomie implementacji) efekt\
    \ aplikacji akcji do stanu.\n\nNagroda \n\U0001D445\n"
- id: universal_rae_paper_0_20
  metadata:
    id: universal_rae_paper_0_20
    importance: 0.7
    layer: semantic
    source: RAE_Technical_Paper
  text: "R \u2013 funkcja jako\u015Bci i kosztu (patrz M3).\n\nWsp\xF3\u0142czynnik\
    \ \n\U0001D6FE\n\u03B3 \u2013 uwzgl\u0119dnia odleg\u0142e konsekwencje.\n\nTaki\
    \ opis:\n\npozwala my\u015Ble\u0107 o zarz\u0105dzaniu pami\u0119ci\u0105 tak,\
    \ jak o sterowaniu systemem,\n\notwiera drog\u0119 do uczenia polityki pami\u0119\
    ci (np. RL),\n\nporz\u0105dkuje implementacj\u0119 \u2013 ka\u017Cda wa\u017C\
    na operacja pami\u0119ci jest jawnie akcj\u0105 w MDP.\n\n5.2. M1 \u2013 dob\xF3\
    r kontekstu jako w\u0105skie gard\u0142o informacyjne\n\nDob\xF3r pami\u0119ci\
