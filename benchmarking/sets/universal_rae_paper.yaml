  text: "ami\u0119\u0107 operuje na abstrakcyjnych epizodach, faktach i refleksjach,\n\
    \nRAE mo\u017Ce by\u0107 u\u017Cyty w wielu obszarach:\n\nIn\u017Cynieria oprogramowania\
