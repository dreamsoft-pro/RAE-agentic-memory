    \ refleksji i obs\u0142uga wielu modeli LLM\n6.1. Wzorzec Actor\u2013Evaluator\u2013\
    Reflector\n\nSilnik refleksji w RAE jest oparty na tr\xF3jce:\n\nActor \u2013\
    \ w\u0142a\u015Bciwy agent, kt\xF3ry wykonuje z"
