    \ i aktualizuje graf wiedzy.\n\nRefleksja:\n\nmo\u017Ce by\u0107 drobna (lokalna,\
    \ dotycz\u0105ca jednego b\u0142\u0119du),\n\nalbo g\u0142\u0119boka (podsumowanie\
    \ wi\u0119kszego projektu, d\u0142ugiej serii iteracji).\n\n6.2. Multi-LLM reflection\n\
    \nRAE zak\u0142ada wielomodelowo\u015B\u0107 na poziomie refleksji:\n\nr\xF3\u017C\
