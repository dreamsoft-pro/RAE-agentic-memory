[tool.mypy]
python_version = "3.12"
plugins = ["pydantic.mypy"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/rae-core"

[[tool.mypy.overrides]]
module = [
    "asyncpg.*",
    "scipy.*",
    "sklearn.*",
    "networkx.*",
    "plotly.*",
    "pandas.*",
    "numpy.*",
    "testcontainers.*",
    "presidio_analyzer.*",
    "presidio_anonymizer.*",
    "structlog.*",
    "prometheus_fastapi_instrumentator.*",
    "opentelemetry.*",
    "redis.*",
    "qdrant_client.*"
]
ignore_missing_imports = true

[tool.ruff.lint]
select = ["E", "F", "I", "B", "W"]
ignore = [
    "E501", # Line too long (handled by black)
    "UP035", # Deprecated types (typing.Dict -> dict)
    "B008", # Do not perform function call in argument defaults (standard for FastAPI Depends)
    "B904", # Within an except clause, raise exceptions with raise ... from err
    "B905", # zip() without an explicit strict= parameter
    "B007", # Loop control variable not used within loop body
    "B017", # Do not assert blind exception: Exception
]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["rae_core", "apps", "benchmarking", "integrations", "sdk"]

[tool.ruff.lint.isort]
known-first-party = ["rae_core", "apps", "benchmarking", "integrations", "sdk"]

[tool.bandit]
exclude_dirs = ["tests", "benchmarking/tests", "apps/memory_api/tests", "integrations/mcp/tests"]
skips = ["B101", "B105", "B106"]  # B101: asserts (used in tests), B105/106: hardcoded passwords (often false positives in tests)
