apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rae-memory.fullname" . }}-api
  labels:
    {{- include "rae-memory.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.memoryApi.autoscaling.enabled }}
  replicas: {{ .Values.memoryApi.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rae-memory.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "rae-memory.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.memoryApi.image.repository }}:{{ .Values.memoryApi.image.tag }}"
        imagePullPolicy: {{ .Values.memoryApi.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
          {{- toYaml .Values.memoryApi.env | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.memoryApi.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
