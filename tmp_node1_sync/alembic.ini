# A generic, direct configuration for Alembic.
[alembic]
# path to migration scripts
script_location = alembic

# template for new migration scripts
# file_template = %%(rev)s_%%(slug)s

# timezone for revision filenames
# timezone =

# sys.path path, will be prepended to sys.path if present.
# 'path' is a relative path from the config file.
# prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
