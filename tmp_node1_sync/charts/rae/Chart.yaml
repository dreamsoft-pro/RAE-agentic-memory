apiVersion: v2
name: rae
version: 2.0.0
appVersion: "2.0.0-enterprise"
description: |
  RAE (Reflective Agentic Memory Engine) - Enterprise-grade cognitive memory system for AI agents.

  Features:
  - Multi-layered memory (semantic, episodic, reflective)
  - GraphRAG with knowledge graph integration
  - Hierarchical reflection engine with pattern detection
  - Multi-tenant architecture with tenant isolation
  - Cost tracking and governance
  - OpenTelemetry distributed tracing
  - Rate limiting and security

