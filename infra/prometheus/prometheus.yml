global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'memory-api'
    static_configs:
      - targets: ['memory-api:8000']
  - job_name: 'reranker-service'
    static_configs:
      - targets: ['reranker:8001']
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
