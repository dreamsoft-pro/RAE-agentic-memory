# OpenTelemetry Collector Configuration for RAE
# This configuration receives traces from the RAE services and exports them to Jaeger

receivers:
  # OTLP receiver for gRPC (default port 4317)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor - buffers spans/metrics before sending
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter - prevents OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor - adds additional attributes
  resource:
    attributes:
      - key: deployment.environment
        value: ${env:ENVIRONMENT}
        action: upsert
      - key: service.namespace
        value: rae
        action: upsert

  # Attributes processor - modify span attributes
  attributes:
    actions:
      - key: http.client_ip
        action: delete  # Remove PII
      - key: http.user_agent
        action: hash    # Hash user agents

exporters:
  # Jaeger exporter
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Debug exporter for debugging (can be disabled in production)
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter
  prometheus:
    endpoint: "0.0.0.0:8889"

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/health"

  # pprof extension for debugging
  pprof:
    endpoint: 0.0.0.0:1777

  # zpages extension
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes, batch]
      exporters: [otlp/jaeger, debug]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, debug]

  # Telemetry settings for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
