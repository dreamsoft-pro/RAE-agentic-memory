version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: memory
      POSTGRES_USER: memory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/ddl:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memory -d memory"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rae-net

  qdrant:
    image: qdrant/qdrant:latest
    environment:
      QDRANT__STORAGE__PATH: "/qdrant/storage"
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
      - ./qdrant:/qdrant/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rae-net

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rae-net

  redis-exporter:
    image: oliver006/redis_exporter:latest
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    networks:
      - rae-net

  memory-api:
    build: ../apps/memory_api
    command: uvicorn apps.memory_api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./.env
    environment:
      POSTGRES_HOST: postgres
      QDRANT_HOST: qdrant
      RERANKER_API_URL: http://reranker:8001
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rae-net

  memory-api-worker:
    build: ../apps/memory_api
    command: celery -A apps.memory_api.celery_app worker --loglevel=info -B
    env_file:
      - ./.env
    environment:
      POSTGRES_HOST: postgres
      QDRANT_HOST: qdrant
      RERANKER_API_URL: http://reranker:8001
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      PYTHONUNBUFFERED: "1"
    depends_on:
      memory-api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rae-net

  reranker:
    build: ../apps/reranker-service
    environment:
      PYTHONUNBUFFERED: "1"
    ports:
      - "8001:8001"
    depends_on:
      memory-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rae-net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - rae-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PROVISIONING_PATHS=/etc/grafana/provisioning
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/rae-dashboard.json:/etc/grafana/provisioning/dashboards/rae-dashboard.json:ro
    networks:
      - rae-net

networks:
  rae-net:

volumes:
  pgdata: {}
  qdrant_storage: {}
