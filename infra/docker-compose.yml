version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: memory
      POSTGRES_USER: memory
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/ddl:/docker-entrypoint-initdb.d:ro

  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333", "6334:6334"]
    volumes:
      - qdrant_storage:/qdrant/storage
      - ./qdrant:/qdrant/config:ro

  memory-api:
    build: ../apps/memory-api
    environment:
      MEMORY_API_URL: http://memory-api:8000
    ports: ["8000:8000"]
    depends_on: [postgres, qdrant]

  reranker:
    build: ../apps/reranker-service
    ports: ["8001:8001"]
    depends_on: [memory-api]

  prometheus:
    image: prom/prometheus:latest
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana:latest
    ports: ["3000:3000"]

volumes:
  pgdata: {}
  qdrant_storage: {}
