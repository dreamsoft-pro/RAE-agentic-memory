
# RAE Lite Profile
# Minimal single-server deployment with core features only
# Perfect for small teams, development, and getting started quickly

services:
  # Core RAE API Service (Lightweight - no ML dependencies)
  rae-api-lite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-api-lite
    ports:
      - "${RAE_LITE_PORT:-8002}:8000"
    environment:
      # Database - links to postgres-lite
      - RAE_PROFILE=lite
      - RAE_DB_MODE=migrate
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rae}:${POSTGRES_PASSWORD:-rae_password}@postgres-lite:5432/${POSTGRES_DB:-rae}
      - REDIS_URL=redis://redis-lite:6379/0
      - RAE_VECTOR_BACKEND=${RAE_VECTOR_BACKEND:-qdrant}
      - QDRANT_URL=http://qdrant-lite:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ML_SERVICE_ENABLED=false
      - RERANKER_ENABLED=false
      - CELERY_ENABLED=false
      - MAX_WORKERS=2
      - EMBEDDING_CACHE_TTL=3600
    depends_on:
      postgres-lite:
        condition: service_healthy
      redis-lite:
        condition: service_healthy
      qdrant-lite:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - rae-lite-network

  # PostgreSQL with pgvector extension
  postgres-lite:
    image: ankane/pgvector:latest
    container_name: rae-postgres-lite
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rae}
      POSTGRES_USER: ${POSTGRES_USER:-rae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rae_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_lite_data:/var/lib/postgresql/data
      - ./infra/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${RAE_LITE_PG_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rae}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-lite-network

  # Redis for caching and rate limiting
  redis-lite:
    image: redis:7-alpine
    container_name: rae-redis-lite
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${RAE_LITE_REDIS_PORT:-6380}:6379"
    volumes:
      - redis_lite_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-lite-network

  # Qdrant vector database
  qdrant-lite:
    image: qdrant/qdrant:latest
    container_name: rae-qdrant-lite
    ports:
      - "${RAE_LITE_QDRANT_PORT:-6335}:6333"
      - "${RAE_LITE_QDRANT_GRPC_PORT:-6336}:6334"
    volumes:
      - qdrant_lite_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rae-lite-network

volumes:
  postgres_lite_data:
    driver: local
  redis_lite_data:
    driver: local
  qdrant_lite_data:
    driver: local

networks:
  rae-lite-network:
    driver: bridge