version: '3.8'

# RAE Lite Profile
# Minimal single-server deployment with core features only
# Perfect for small teams, development, and getting started quickly
#
# What's included:
# - Core API (port 8000)
# - PostgreSQL with pgvector
# - Qdrant vector database
# - Redis cache
#
# What's excluded (compared to full stack):
# - ML Service (heavy ML dependencies)
# - Reranker Service (optional re-ranking)
# - Celery Worker/Beat (async background tasks)
# - Dashboard (optional UI)
# - Monitoring (Prometheus/Grafana)
#
# Usage:
#   docker compose -f docker compose.lite.yml up -d
#
# Access:
#   API: http://localhost:8000
#   API Docs: http://localhost:8000/docs
#   Health: http://localhost:8000/health

services:
  # Core RAE API Service (Lightweight - no ML dependencies)
  rae-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rae-api-lite
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rae}:${POSTGRES_PASSWORD:-rae_password}@postgres:5432/${POSTGRES_DB:-rae}

      # Cache
      - REDIS_URL=redis://redis:6379/0

      # Vector Backend
      - RAE_VECTOR_BACKEND=${RAE_VECTOR_BACKEND:-qdrant}
      - QDRANT_URL=http://qdrant:6333

      # LLM API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

      # Lite Mode: Disable ML service and heavy features
      - ML_SERVICE_ENABLED=false
      - RERANKER_ENABLED=false
      - CELERY_ENABLED=false

      # Performance tuning for lite mode
      - MAX_WORKERS=2
      - EMBEDDING_CACHE_TTL=3600

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - rae-lite-network

  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: rae-postgres-lite
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rae}
      POSTGRES_USER: ${POSTGRES_USER:-rae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rae_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_lite_data:/var/lib/postgresql/data
      - ./infra/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rae}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-lite-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: rae-redis-lite
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_lite_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - rae-lite-network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rae-qdrant-lite
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_lite_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      # Lite mode: limit memory usage
      - QDRANT__STORAGE__OPTIMIZERS__INDEXING_THRESHOLD=10000
      - QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD=50000
    restart: unless-stopped
    networks:
      - rae-lite-network

volumes:
  postgres_lite_data:
    driver: local
  redis_lite_data:
    driver: local
  qdrant_lite_data:
    driver: local

networks:
  rae-lite-network:
    driver: bridge
