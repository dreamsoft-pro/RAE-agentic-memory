# Docker Compose Override for Development Mode
#
# This file extends docker compose.yml with development-specific settings:
# - Volume mounts for hot-reload (no container rebuild needed)
# - Uvicorn --reload flag for auto-restart on code changes
# - Disabled healthchecks for faster startup
# - Additional dev tools
#
# Usage:
#   docker compose -f docker compose.yml -f docker compose.dev.yml up
#
# Or create an alias:
#   alias dc-dev='docker compose -f docker compose.yml -f docker compose.dev.yml'
#   dc-dev up -d

version: '3.8'

services:
  # ============================================================================
  # RAE API - Main Memory Service with Hot Reload
  # ============================================================================
  rae-api:
    command: uvicorn apps.memory_api.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/apps --reload-dir /app/sdk
    volumes:
      # Mount source code for hot-reload
      - ./apps:/app/apps:ro
      - ./sdk:/app/sdk:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
    environment:
      # Dev-specific settings
      - RAE_APP_LOG_LEVEL=DEBUG
      - LOG_LEVEL=INFO
      - OTEL_TRACES_ENABLED=false  # Disable tracing in dev for speed
    healthcheck:
      # Faster healthchecks in dev
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped  # Auto-restart after system reboot

  # ============================================================================
  # ML Service with Hot Reload
  # ============================================================================
  ml-service:
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload --reload-dir /app
    volumes:
      # Mount only ml_service code
      - ./apps/ml_service:/app:ro
    environment:
      - LOG_LEVEL=DEBUG
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped  # Auto-restart after system reboot

  # ============================================================================
  # Celery Worker with Auto-reload
  # ============================================================================
  celery-worker:
    # Use watchdog for celery auto-reload
    command: >
      sh -c "pip install watchdog[watchmedo] &&
             watchmedo auto-restart --directory=/app/apps --pattern='*.py' --recursive --
             celery -A apps.memory_api.celery_app worker --loglevel=info --concurrency=2"
    volumes:
      - ./apps:/app/apps:ro
      - ./sdk:/app/sdk:ro
    environment:
      - RAE_APP_LOG_LEVEL=DEBUG
      - LOG_LEVEL=INFO
      - OTEL_TRACES_ENABLED=false
    healthcheck:
      # Disable HTTP healthcheck - celery worker doesn't expose HTTP endpoint
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 1
    restart: unless-stopped  # Auto-restart after system reboot

  # ============================================================================
  # Celery Beat with Auto-reload
  # ============================================================================
  celery-beat:
    command: >
      sh -c "pip install watchdog[watchmedo] &&
             watchmedo auto-restart --directory=/app/apps --pattern='*.py' --recursive --
             celery -A apps.memory_api.celery_app beat --loglevel=info"
    volumes:
      - ./apps:/app/apps:ro
      - ./sdk:/app/sdk:ro
    environment:
      - RAE_APP_LOG_LEVEL=DEBUG
      - LOG_LEVEL=INFO
      - OTEL_TRACES_ENABLED=false
    healthcheck:
      # Disable HTTP healthcheck - celery beat doesn't expose HTTP endpoint
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 1
    restart: unless-stopped  # Auto-restart after system reboot

  # ============================================================================
  # Streamlit Dashboard with Hot Reload
  # ============================================================================
  rae-dashboard:
    # Streamlit auto-reloads by default with --server.runOnSave
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.runOnSave=true
    volumes:
      - ./tools/memory-dashboard:/app:ro
    environment:
      - LOG_LEVEL=DEBUG
    restart: unless-stopped  # Auto-restart after system reboot

  # ============================================================================
  # Local LLM (Ollama) - Optional Profile
  # ============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: rae-ollama
    profiles: ["local-llm"]  # Only start if --profile local-llm is used
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    labels:
      - "dev.description=Local LLM (Ollama) - port 11434"

  # ============================================================================
  # Database Services - No changes needed, but expose ports
  # ============================================================================
  postgres:
    # Already exposed in base config
    labels:
      - "dev.hotreload=false"
      - "dev.description=PostgreSQL with pgvector - port 5432"

  redis:
    # Already exposed in base config
    labels:
      - "dev.hotreload=false"
      - "dev.description=Redis cache - port 6379"

  qdrant:
    # Already exposed in base config
    labels:
      - "dev.hotreload=false"
      - "dev.description=Qdrant vector DB - ports 6333, 6334"

  # ============================================================================
  # Optional: Development Tools
  # ============================================================================

  # Adminer - Database management UI
  adminer:
    image: adminer:latest
    container_name: rae-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - rae-network
    restart: unless-stopped  # Auto-restart after system reboot
    labels:
      - "dev.tool=true"
      - "dev.description=Database UI - http://localhost:8080"

volumes:
  ollama_data:

# Networks and volumes are inherited from docker compose.yml