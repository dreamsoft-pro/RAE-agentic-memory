<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAE-Lite | Universal Node</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .result-card { transition: transform 0.2s; border-left: 5px solid #0d6efd; }
        .result-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .score-badge { font-weight: bold; }
        .boost-badge { font-size: 0.8em; }
        .restricted { border-left-color: #dc3545 !important; background-color: #fff5f5; }
        .policy { border-left-color: #198754 !important; }
        .drop-zone { border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; background: white; cursor: pointer; }
        .drop-zone:hover { background: #f1f1f1; border-color: #0d6efd; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-5 fw-bold text-primary">RAE-Lite</h1>
            <p class="lead text-muted">Universal Offline Knowledge Node</p>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="row mb-5">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">üìÅ Ingest Data</h5>
                    <div class="drop-zone" id="dropZone">
                        <p class="mb-0">Drag & Drop files here (PDF, DOCX, EML, TXT) or click to upload</p>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>
                    <div id="uploadStatus" class="mt-2 text-center text-muted small"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <div class="input-group input-group-lg shadow-sm">
                <input type="text" id="searchInput" class="form-control" placeholder="Ask anything (e.g. 'budget limits in France')...">
                <button class="btn btn-primary" type="button" onclick="search()">Search</button>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="row">
        <div class="col-md-8 mx-auto" id="resultsArea">
            <!-- Results will appear here -->
        </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadStatus = document.getElementById('uploadStatus');

    // Drag & Drop Handlers
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#0d6efd'; });
    dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = '#ccc'; });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#ccc';
        handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    async function handleFiles(files) {
        if (!files.length) return;
        const formData = new FormData();
        for (let file of files) formData.append('files', file);

        uploadStatus.innerText = "Uploading...";
        try {
            const res = await fetch('/api/upload', { method: 'POST', body: formData });
            const data = await res.json();
            uploadStatus.innerText = `‚úÖ Uploaded ${data.files.length} files. Ingestion started.`;
        } catch (err) {
            uploadStatus.innerText = "‚ùå Upload failed.";
            console.error(err);
        }
    }

    async function search() {
        const query = document.getElementById('searchInput').value;
        if (!query) return;

        const resultsArea = document.getElementById('resultsArea');
        resultsArea.innerHTML = '<div class="text-center text-muted">Thinking...</div>';

        try {
            const res = await fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });
            const data = await res.json();
            renderResults(data.results);
        } catch (err) {
            resultsArea.innerHTML = '<div class="text-center text-danger">Search error.</div>';
        }
    }

    function renderResults(results) {
        const resultsArea = document.getElementById('resultsArea');
        resultsArea.innerHTML = '';

        if (!results.length) {
            resultsArea.innerHTML = '<div class="text-center text-muted">No results found.</div>';
            return;
        }

        results.forEach(r => {
            const score = (r.math_score || 0).toFixed(4);
            const boost = (r.resonance_metadata?.boost || 0).toFixed(2);
            const isRestricted = r.info_class === 'restricted';
            const isPolicy = (r.metadata?.filename || "").toLowerCase().includes('policy');
            
            let cardClass = 'result-card card mb-3';
            if (isRestricted) cardClass += ' restricted';
            if (isPolicy) cardClass += ' policy';

            const card = document.createElement('div');
            card.className = cardClass;
            card.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="card-title mb-0 text-primary">
                            ${isRestricted ? 'üîí ' : 'üìÑ '} 
                            ${r.metadata?.filename || r.metadata?.subject || 'Unknown Source'}
                        </h6>
                        <div class="text-end">
                            <span class="badge bg-primary score-badge">Score: ${score}</span>
                            ${boost > 0 ? `<span class="badge bg-success boost-badge">+${boost} Boost</span>` : ''}
                        </div>
                    </div>
                    <p class="card-text small text-muted mb-2">
                        Type: ${r.metadata?.file_type || 'text'} | 
                        Created: ${new Date(r.created_at).toLocaleDateString()}
                    </p>
                    <p class="card-text">${r.content.substring(0, 300)}...</p>
                </div>
            `;
            resultsArea.appendChild(card);
        });
    }
    
    // Allow Enter key for search
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') search();
    });
</script>

</body>
</html>
