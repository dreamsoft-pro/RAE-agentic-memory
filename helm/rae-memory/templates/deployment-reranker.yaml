{{- if .Values.rerankerService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rae-memory.fullname" . }}-reranker
  labels:
    {{- include "rae-memory.labels" . | nindent 4 }}
    app.kubernetes.io/component: reranker
spec:
  replicas: {{ .Values.rerankerService.replicaCount }}
  selector:
    matchLabels:
      {{- include "rae-memory.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: reranker
  template:
    metadata:
      labels:
        {{- include "rae-memory.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: reranker
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: reranker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.rerankerService.image.repository }}:{{ .Values.rerankerService.image.tag }}"
        imagePullPolicy: {{ .Values.rerankerService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8002
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          {{- toYaml .Values.rerankerService.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: model-cache
          mountPath: /root/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: model-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rae-memory.fullname" . }}-reranker
  labels:
    {{- include "rae-memory.labels" . | nindent 4 }}
    app.kubernetes.io/component: reranker
spec:
  type: {{ .Values.rerankerService.service.type }}
  ports:
    - port: {{ .Values.rerankerService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rae-memory.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: reranker
{{- end }}
