[pytest]
testpaths =
    apps/memory_api/tests
    integrations/context-watcher/tests
    tests
    test_enterprise_features.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# MCP and dashboard tests excluded due to namespace conflicts with main tests/
# Run them separately: pytest integrations/mcp/tests/ or pytest tools/memory-dashboard/tests/

addopts =
    --cov=apps
    --cov=sdk
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --junitxml=junit.xml
    --cov-fail-under=65
    --tb=short
    --strict-markers
    --verbose
    --color=yes
    --durations=10
    -m "not integration and not llm and not contract and not performance"
    --ignore=apps/memory_api/tests/test_reflective_flags.py
    --ignore=benchmarking/tests/
    --ignore=integrations/mcp/tests/
    --ignore=tools/memory-dashboard/tests/
    --ignore=apps/reranker-service/tests/

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require services running)
    llm: marks tests that require LLM API keys (external API calls)
    unit: marks tests as unit tests (fast, no external dependencies)
    graphrag: marks tests for GraphRAG functionality
    reflection: marks tests for reflection engine
    mcp: marks tests for MCP server
    architecture: marks tests that enforce architectural rules
    contract: marks API contract tests
    performance: marks performance regression tests
    flaky: marks tests as flaky (excluded from main run)
    quarantine: marks tests in quarantine (skipped by default)

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
[coverage:run]
source = apps, sdk
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    except ImportError:
    raise RuntimeError.*ML.*
