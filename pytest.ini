[pytest]
testpaths =
    apps/memory_api/tests
    apps/reranker-service/tests
    integrations/mcp/tests
    integrations/context-watcher/tests
    tools/memory-dashboard/tests
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --cov=apps
    --cov=sdk
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=55
    --tb=short
    --strict-markers
    --verbose
    --color=yes
    --durations=10

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require services running)
    unit: marks tests as unit tests (fast, no external dependencies)
    graphrag: marks tests for GraphRAG functionality
    reflection: marks tests for reflection engine
    mcp: marks tests for MCP server

# Async test support
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = apps, sdk
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    except ImportError:
    raise RuntimeError.*ML.*
